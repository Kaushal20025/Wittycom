<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WittyCom Resources{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-black text-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-semibold ">
                    WittyCom
                </div>
                <div>
                    <a href="/" class=" ">Home</a>
                    <a href="/resources" class="ml-6 ">Resources</a>
                    <a href="/about" class="ml-6 ">About</a>

                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-12">
        {% block content %}
        <!-- Content specific to each page will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white text-center py-6">
        <p>&copy; 2025 WittyCom - All Rights Reserved</p>
    </footer>

</body>
</html>
